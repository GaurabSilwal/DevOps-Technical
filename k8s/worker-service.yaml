apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker-service
  namespace: microservices
spec:
  replicas: 2
  selector:
    matchLabels:
      app: worker-service
  template:
    metadata:
      labels:
        app: worker-service
    spec:
      containers:
      - name: worker-service
        image: worker-service:latest
        imagePullPolicy: Never
        env:
        - name: DB_HOST
          value: postgres
        - name: DB_PORT
          value: "5432"
        - name: DB_NAME
          value: microservices_db
        - name: DB_USER
          value: postgres
        - name: DB_PASSWORD
          value: password
        - name: REDIS_URL
          value: redis://redis:6379/0
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"